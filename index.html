<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="icon" type="image/svg+xml" href="./public/icons/favicon.png">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Voice Recorder</h1>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="ask-ai-btn">
                <img src="./public/icons/brain-icon.svg" />
                Ask AI</button>
        </div>

        <!-- Audio List -->
        <main class="recording-list" id="recordingsList">
            <template id="recordTemplate">
                <article class="record-entry">
                    <div class="audio-date">Sep 3 Â· 12:30 PM</div>
                    <h2 class="audio-title">Momentum in FIFA and Startup Strategy</h2>
                    <div class="audio-controls">

                        <div class="custom-audio">
                            <button class="play-toggle" aria-label="Play">
                                <img src="./public/icons/play-icon.svg" width="12px" height="12px" />
                            </button>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-thumb"></div>
                            </div>
                            <div class="duration">0:00</div>
                        </div>
                        <audio class="hidden-audio"></audio>

                        <div class="action-buttons">
                            <button class="action-btn" id="download-btn" aria-label="Download">
                                <img src="./public/icons/download-icon.svg" width="18" height="18" />
                            </button>
                            <button class="action-btn" id="delete-btn" aria-label="Delete">
                                <img src="./public/icons/trash-icon.svg" width="18" height="18" />
                            </button>
                        </div>
                    </div>
                </article>
            </template>

        </main>

        <div class="audio-recorder">
            <div class="audio-recorder-container">

                <button class="recorder-progress" id="recordButton">
                    <canvas id="waveformCanvas" class="waveform-canvas"></canvas>
                    <span class="record-label">
                        <img class="record-icon" src="./public/icons/mic-icon.svg" width="18" height="18"
                            style="margin-right: 6px;" />
                        <span class="record-text">Record</span>
                    </span>
                </button>
                <button class="done-btn">Done</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">Voice Recorder</h1>
            <div class="header-actions">
                <button class="icon-btn" aria-label="Add"></button>
                <button class="icon-btn" aria-label="Calendar"></button>
                <button class="icon-btn" aria-label="Settings"></button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="ask-ai-btn">Ask AI</button>
        </div>

        <!-- Audio List -->
        <main class="recording-list" id="recordingsList">
            <template id="recordTemplate">
                <article class="record-entry">
                    <div class="audio-date">Sep 3 Â· 12:30 PM</div>
                    <h2 class="audio-title">Momentum in FIFA and Startup Strategy</h2>
                    <div class="audio-controls">
                        <div class="play-section">
                            <audio controls="true" class="audio-player"></audio>
                        </div>
                        <div class="action-buttons">
                            <button class="action-btn" aria-label="List">
                                <img src="./public/icons/list-icon.svg" />
                            </button>
                            <button class="action-btn" aria-label="Edit">
                                <img src="./public/icons/edit-icon.svg" />
                            </button>
                            <button class="action-btn" aria-label="Share">
                                <img src="./public/icons/share-icon.svg" />
                            </button>
                            <button class="action-btn" aria-label="More">
                                <img src="./public/icons/three-dot-icon.svg" />
                            </button>
                        </div>
                    </div>
                </article>
            </template>

        </main>

        <div class="audio-recorder">
            <div class="audio-recorder-container">

                <button class="recorder-progress" id="recordButton">
                    Record
                </button>
                <button class="done-btn">Done</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
